<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body class="page-principal">
    <!--method es por defecto GET si se agrega o no -->
    <form action="/link servidor" method="POST">
      <div class="label">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingresar nombre"
        />
      </div>
      <div class="label">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Ingresar apellido"
        />
      </div>
      <button type="submit">Enviar</button>
      <!--action envia un json con un body, params, query y headers //en los
        headers esta la informacion del navegador //en query estan los datos que
        nosotros enviamos con method GET // con method POST los datos estan en
        body //Esto se hacia antes, ahora se utilizan framework -->
    </form>
  </body>
</html>
